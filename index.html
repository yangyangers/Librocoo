<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body>
    <div class="main-container login-mode" id="loginContainer">
        <div class="contents">
            <form action="{{ url_for('login') }}" method="post" novalidate>
                <div class="row">
                    <div class="form-container">
                        <img src="{{ url_for('static', filename='images/logo-text.png') }}" alt="LIBROCO" class="logo-image">
                        <div class="tagline">
                            <p>Find your next favorite book.</p>
                        </div>
                        <h1 class="main-title">Welcome Back</h1>
                        <div class="form-detail" id="loginForm" novalidate>
                            <div class="form-group-login">
                                <label for="email" class="emailLabel">Email</label>
                                <input type="email" id="userEmail" name="email" class="email-address">
                            </div>
                            <div class="form-group-login">
                                <label for="password" class="passwordLabel">Password</label>
                                <input type="password" id="userPassword" name="password" class="user-password">
                            </div>

                            <!-- Display error message if exists -->
                            {% if error_message %}
                                <div class="error-message" id="errorMessage" style="display: block;">
                                    <img src="{{ url_for('static', filename='images/error_icon.png') }}" alt="Error icon" class="error-icon">
                                    <span id="errorText" class="error-text">{{ error_message }}</span>
                                </div>
                            {% endif %}

                            <div class="forgot-password">
                                <a href="{{ url_for('account_recov') }}">Forgot Password?</a>
                            </div>
                            <button type="submit" class="form-btn">Log In</button>
                            <div class="form-register">
                                <p>Don't have an account? <a href="{{ url_for('create_account') }}">Sign up</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="bg"></div>
    </div>
</body>
</html>
